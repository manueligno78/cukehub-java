<tr th:fragment="featureFileList" th:each="featureFile : ${featureFiles}"
    th:id="${featureFile.featureId}" th:if="${featureFile != null}">
    <!-- Features -->
    <td th:insert="~{partials/feature :: feature(featureFile=${featureFile})}"></td>
    <!-- Scenarios -->
    <td th:insert="~{partials/scenarioList :: scenarioList(featureFile=${featureFile})}"></td>
</tr>
