<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Settings</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Settings</h1>
                            </div>
                            <form action="/save-settings" method="POST" class="user">
                                <div class="form-group">
                                    <label for="gitProjectUrl">Project git url:</label>
                                    <input type="text" class="form-control form-control-user" id="gitProjectUrl" name="gitProjectUrl"
                                        th:value="${gitProjectUrl}">
                                </div>
                                <div class="form-group">
                                    <label for="gitBranch">Target branch:</label>
                                    <input type="text" class="form-control form-control-user" id="gitBranch" name="gitBranch" th:value="${gitBranch}">
                                </div>
                                <div class="form-group">
                                    <label for="directoryPath">Destination path containing .feature files:</label>
                                    <input type="text" class="form-control form-control-user" id="directoryPath" name="directoryPath"
                                        th:value="${directoryPath}">
                                </div>
                                <div class="form-group">
                                    <label for="folderToExclude">Folder to exclude from scaffolding:</label>
                                    <input type="text" class="form-control form-control-user" id="folderToExclude" name="folderToExclude"
                                        th:value="${folderToExclude}">
                                </div>
                                <input type="submit" value="Submit" class="btn btn-primary btn-user btn-block">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
